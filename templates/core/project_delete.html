{% extends "base.html" %}

{% block content %}
  <div class="delete-container">
    <h3>Confirm Project Deletion</h3>
    <p>Are you sure you want to delete {{ project.name }}? All tasks also will be deleted.</p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
      <a href="{% url 'core:project-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
