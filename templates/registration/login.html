{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

<div class="login-container">
  <h1>Login</h1>

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</div>

{% endblock %}
